<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa NK - Control de Boletas</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 95vh;
        }
        header {
            background: linear-gradient(135deg, #00128f 0%, #1a237e 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            flex-shrink: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 15px;
            color: #ffeb3b;
        }
        .info-box {
            background: #e8eaf6;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #c5cae9;
            flex-shrink: 0;
        }
        .info-box p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: center;
            background: #00128f;
            color: white;
            padding: 15px;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        .stats div {
            margin: 0 20px;
            text-align: center;
        }
        .stats span {
            font-weight: bold;
            font-size: 1.3rem;
        }
        .table-container {
            padding: 20px;
            overflow-x: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
            margin: 0 auto;
            width: 100%;
        }
        .number {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 8px;
            background: #e8eaf6;
            border: 2px solid #c5cae9;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .number:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .sold {
            background: #6c91ff;
            color: white;
            border-color: #5a7ae0;
        }
        .controls {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 15px;
            flex-shrink: 0;
        }
        button {
            padding: 12px 25px;
            background: #00128f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #000c66;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #00128f;
            color: white;
            flex-shrink: 0;
        }
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
            display: none;
        }
        @media (max-width: 768px) {
            .numbers-grid {
                grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            .stats div {
                margin: 0;
            }
            .number {
                font-size: 0.8rem;
            }
        }
        @media (max-width: 480px) {
            .numbers-grid {
                grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
                gap: 6px;
            }
            .number {
                font-size: 0.75rem;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rifa NK</h1>
            <h2>Gana $500.000 via transferencia</h2>
        </header>
        
        <div class="info-box">
            <p>La rifa se jugará únicamente cuando la totalidad de las 220 boletas sean vendidas</p>
        </div>
        
        <div class="stats">
            <div>Total: <span>220</span> boletas</div>
            <div>Vendidas: <span id="sold-count">0</span> boletas</div>
            <div>Disponibles: <span id="available-count">220</span> boletas</div>
        </div>
        
        <div class="table-container">
            <div class="numbers-grid" id="numbers-container">
                <!-- Los números se generarán con JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button onclick="checkSales()">Actualizar desde Google Sheets</button>
        </div>
        
        <div class="loading" id="loading">
            Cargando datos desde Google Sheets...
        </div>
        
        <footer>
            <p>© 2023 Rifa NK - Todos los derechos reservados</p>
        </footer>
    </div>

    <script>
        // Cargar la API de Google Visualization
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(initialize);
        
        // Función para inicializar
        function initialize() {
            generateNumbers();
            checkSales(); // Cargar datos al iniciar
        }
        
        // Generar los números del 1 al 220
        function generateNumbers() {
            const container = document.getElementById('numbers-container');
            container.innerHTML = '';
            
            for (let i = 1; i <= 220; i++) {
                const numberElement = document.createElement('div');
                numberElement.className = 'number';
                numberElement.id = `number-${i}`;
                numberElement.textContent = i;
                container.appendChild(numberElement);
            }
        }
        
        // Actualizar contadores
        function updateCounters() {
            const soldCount = document.querySelectorAll('.sold').length;
            document.getElementById('sold-count').textContent = soldCount;
            document.getElementById('available-count').textContent = 220 - soldCount;
        }
        
        // Mostrar notificación
        function showNotification(message, isError = false) {
            // Eliminar notificaciones anteriores
            const oldNotifications = document.querySelectorAll('.notification');
            oldNotifications.forEach(notification => notification.remove());
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.background = isError ? '#f44336' : '#4caf50';
            notification.style.color = 'white';
            notification.style.padding = '15px 20px';
            notification.style.borderRadius = '5px';
            notification.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            notification.style.zIndex = '1000';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
        
        // Verificar ventas desde Google Sheets
        function checkSales() {
            document.getElementById('loading').style.display = 'block';
            
            // Realizar consulta a Google Sheets - consultando solo la columna B (números vendidos)
            const query = new google.visualization.Query(
                'https://docs.google.com/spreadsheets/d/1I0418xZIGjNYvY76wuO12XXN3_bZJzdQDD-NllJYSK8/gviz/tq?sheet=Form Responses 1&headers=1&range=B:B'
            );
            
            query.send(function(response) {
                document.getElementById('loading').style.display = 'none';
                
                if (response.isError()) {
                    showNotification('Error al conectar con Google Sheets: ' + response.getMessage(), true);
                    console.error('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                    return;
                }
                
                // Procesar los datos
                const data = response.getDataTable();
                const numRows = data.getNumberOfRows();
                const soldNumbers = [];
                
                // Limpiar todos los números vendidos
                document.querySelectorAll('.number').forEach(el => {
                    el.classList.remove('sold');
                });
                
                // Obtener los números vendidos
                for (let i = 0; i < numRows; i++) {
                    try {
                        const numero = data.getValue(i, 0); // Columna B (índice 0)
                        if (numero !== null && numero !== undefined && !isNaN(numero)) {
                            const num = parseInt(numero);
                            if (num >= 1 && num <= 220) {
                                soldNumbers.push(num);
                            }
                        }
                    } catch (e) {
                        console.error('Error procesando fila ' + i, e);
                    }
                }
                
                // Marcar los números vendidos
                soldNumbers.forEach(num => {
                    const numberElement = document.getElementById(`number-${num}`);
                    if (numberElement) {
                        numberElement.classList.add('sold');
                    }
                });
                
                updateCounters();
                showNotification(`Datos actualizados. ${soldNumbers.length} boletas vendidas.`);
            });
        }
        
        // Actualizar automáticamente cada 30 segundos
        setInterval(checkSales, 30000);
    </script>
</body>
</html>
